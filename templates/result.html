<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classification Result</title>
</head>
<body>
    <h1>Classification Result</h1>
    {% if label %}
        <p>The image is classified as: <strong>{{ label }}</strong></p>
    {% else %}
        <p>No classification result found.</p>
    {% endif %}
    <p>Model used: <strong>{{ model_type }}</strong></p>

    <p><a href="{{ url_for('classify') }}">Classify Another Image</a></p>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
